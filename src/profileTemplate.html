const profileTemplate = (roleHTML, iconHTML, member) => 
`
        <div class="employee">
          <div class="titles">
            <p>${member.getName()}</p>
            <p><i class="fas ${iconHTML}"></i> ${member.getRole()}</p>
          </div>
          <div class="employee-details">
            <p class="list-items">ID: ${member.getId()}</p>
            <p class="list-items">EMAIL:&nbsp;<a href="mailto:${member.getEmail()}">${member.getEmail()}</a></p>
            ${roleHTML}
          </div>
        </div>`

module.exports = {
  profileTemplate,
};
